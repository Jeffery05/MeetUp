{% extends "base.html" %} {% block title %}Login{% endblock %} {% block content
%}
<div class="col-md-6">
<h1 align="left" class="mt-3"><b>Login:</b></h1>
<hr />
<form method="POST">
  <div class="form-group">
    <label for="email">Email Address</label>
    <input
      type="email"
      class="form-control input-colour"
      id="email"
      name="email"
      placeholder="Enter email"
    />
  </div>
  <div class="form-group">
    <label for="password1">Password</label>
    <input
      type="password"
      class="form-control input-colour"
      id="password"
      name="password"
      placeholder="Enter password"
    />
  </div>
  <br />
  <button type="submit" class="btn input-colour btn-lg rounded-pill custom-width-btn">Log In</button>
</form></div>
{% endblock %}
